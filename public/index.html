<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>S&S Product Catalog</title>
    
  </head>
  <body>
     <!-- üî• Hamburger Toggle (visible on small screens) -->
<button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Categories</button>

<!-- ‚úÖ Sidebar Navigation -->
<div class="sidebar" id="sidebar">
  <h1>Categories</h1>

  <!-- Spinner -->
  <div
    id="category-spinner"
    class="spinner-wrapper"
    style="display: none; padding: 10px 0"
  >
    <div class="loader" style="margin: auto"></div>
  </div>

  <!-- Category List -->
  <div class="category-list" id="category-list"></div>
</div>

<!-- ‚úÖ Main Content Area -->
<div class="main-content">
  <h1>Brands Available</h1>

  <!-- Brand Grid -->
  <div class="grid-container" id="brand-list">Loading brands...</div>

  <!-- Spinner for loading products -->
  <div id="spinner" class="spinner-wrapper">
    <div class="loader"></div>
    <p id="loading-message"></p>
  </div>

  <!-- Products from Selected Brand or Category -->
  <h2 id="brand-title"></h2>
  <div class="grid-container" id="product-list"></div>
</div>

<!-- ‚úÖ Modal for Product Details -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>

    <div class="modal-layout">
      <!-- Left: Product Images -->
      <div class="modal-image-container">
        <div class="image-layout">
          <div class="thumbnail-column" id="thumbnail-column"></div>
          <div class="main-image-frame">
            <img id="modal-image" src="" alt="Product Image" />
          </div>
        </div>
      </div>

      <!-- Right: Product Info -->
      <div class="modal-details">
        <h2 id="modal-title"></h2>
        <p><strong>Brand:</strong> <span id="modal-brand"></span></p>
        <p><strong>SKU:</strong> <span id="modal-sku">Select size & color</span></p>

        <p><strong>Colors:</strong></p>
        <div class="color-palette" id="color-options"></div>

        <p><strong>Sizes:</strong></p>
        <div id="modal-sizes" class="product-sizes"></div>

        <p><strong>Price:</strong> $<span id="modal-price"></span></p>
      </div>
    </div>

    <!-- Product Description -->
    <p id="modal-description" class="product-description"></p>
  </div>
</div>
<a href="/" id="backToHomeBtn">‚Üê Back to Home</a>

    <script src="script.js" defer></script>
  </body>
</html>
